<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="classification de mail">
  <meta name="author" content="Arthur Thomasset arthur.thomasset@orange.fr">

  <title>GlobeDreamers Recommandation API</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>

</head>

<body>

  <nav class="navbar navbar-default navbar-expand-lg" role="navigation">

        <a class="navbar-brand" href="#">
            <span> GlobeDreamers - </span>
             Search Engine
        </a>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>

        </ul>

  </nav>

  <div class="container" id="app">



  <div class="container" >

          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Titre du projet</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Description du projet</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Adresse du voyageur</label> <br>

                <input  class="form-control" v-model="code_postal" id="exampleFormControlInput1" placeholder="Code postal ex: 75 ">
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Catégorie</label>
                <select class="form-control" id="category" v-model="category">
                  <option value="Loisirs">Loisirs</option>
                  <option value="Assurance_Voyage">Assurance Voyage</option>
                  <option value="Energie">Energie</option>
                  <option value="Chimie">Chimie</option>
                  <option value="BtoB">BtoB</option>
                  <option value="Construction">Construction</option>
                  <option value="Agroalimentaire">Agroalimentaire</option>
                </select>
              </div>


                <button type="submit" v-on:Click="Search()" id="predict" class="btn btn-primary">Recommandation</button>
                <a href="#" v-on:Click="ExportCSV()" class="btn btn-success pull-right" download="export-sample.csv">
                &nbsp;Exporter
                </a>
            </form>




      <div id="result" class="container-fluid">




        <div  class="columns" >
          <div class="card">

              <div class="card-body">


            <table id="compactTable" class="table">
              <thead class="thead-light">
                <tr>
                   <th scope="colgroup"> Noms  </th>
                   <th scope="colgroup"> Categorie  </th>
                   <th scope="colgroup"> Adresse  </th>
                   <th scope="colgroup"> Téléphone  </th>
                   <th scope="colgroup"> Site web  </th>
                 </tr>
               </thead>

               <tbody>

                <tr v-for="(result, index) in results" >
                      <td>{{ result[0][7]}} </td>
                      <td>{{ result[0][3]}} </td>
                      <td>{{ result[0][0]}} </td>
                      <td id ="tel">{{ result[0][4]}} </td>
                      <td><a  :href="result[0][9]">{{ result[0][9]}}</a> </td>

                </tr>



            </tbody>

      </table>
    </div>
</div>
      </div>
  </div>


  </div> <!-- /container -->
</div>
  <script type=text/javascript src="../static/js/script.js"></script>
</body>
</html>
